<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let blockSize = 20;
        const maxBlocksX = 40;
        const maxBlocksY = 30;
        canvas.width = blockSize * maxBlocksX;
        canvas.height = blockSize * maxBlocksY;

        let snake = [];
        let direction = '';
        let food = {};
        let gameInterval;
        let isGameRunning = false;
        let score = 0;

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                if (!isGameRunning) {
                    startGame();
                } else {
                    restartGame();
                }
            }
        });

        document.addEventListener('keydown', function(e) {
            switch (e.key) {
                case 'w':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'a':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 's':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'd':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });

        function startGame() {
            isGameRunning = true;
            score = 0;
            snake = [{
                x: Math.floor((canvas.width / 2) / blockSize) * blockSize,
                y: Math.floor((canvas.height / 2) / blockSize) * blockSize
            }];
            direction = getRandomDirection();
            placeFood();
            gameInterval = setInterval(gameLoop, 100);
        }

        function restartGame() {
            clearInterval(gameInterval);
            startGame();
        }

        function getRandomDirection() {
            const directions = ['up', 'down', 'left', 'right'];
            return directions[Math.floor(Math.random() * directions.length)];
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * (canvas.width / blockSize)) * blockSize;
            food.y = Math.floor(Math.random() * (canvas.height / blockSize)) * blockSize;
        }

        function gameLoop() {
            const head = { x: snake[0].x, y: snake[0].y };
            switch (direction) {
                case 'up':
                    head.y -= blockSize;
                    break;
                case 'down':
                    head.y += blockSize;
                    break;
                case 'left':
                    head.x -= blockSize;
                    break;
                case 'right':
                    head.x += blockSize;
                    break;
            }
            snake.unshift(head);

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            if (head.x === food.x && head.y === food.y) {
                placeFood();
                score++;
            } else {
                snake.pop();
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();

            // Draw food
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(food.x + blockSize / 2, food.y + blockSize / 2, blockSize / 2, 0, 2 * Math.PI);
            ctx.fill();

            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'yellow' : 'lime';
                ctx.fillRect(segment.x, segment.y, blockSize, blockSize);
            });

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            for (let x = 0; x < canvas.width; x += blockSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += blockSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function gameOver() {
            clearInterval(gameInterval);
            isGameRunning = false;
            ctx.fillStyle = 'white';
            ctx.font = '50px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
            ctx.font = '30px Arial';
            ctx.fillText('Score: ' + score, canvas.width / 2, canvas.height / 2 + 50);
            ctx.fillText('Press Space to Restart', canvas.width / 2, canvas.height / 2 + 100);
        }
    </script>
</body>
</html>
